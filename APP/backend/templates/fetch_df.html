<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON to DataFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
        }
        
        pre {
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Convert JSON to DataFrame</h1>
    <pre>
        import requests
        import json
        import pandas as pd

        URL = "YOUR URL"
        response = requests.get(URL)
        
        raw_data = response.text
        data = json.loads(raw_data)
        df = pd.json_normalize(data)
    </pre>
</body>
